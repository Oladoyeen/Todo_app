<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>My Todo List</h1>
        <form id="My-list">
            <input 
               type="text"
               id="Todo-list"
               placeholder="Things to do" />
            <input
                type="submit" 
                id="Todo-list-submit"
                value="Add task"/>
        </form>
    </header>

    <main>

        <section class="Todo-list">
            <h2>tasks</h2>

            <div id="tasks">

                <div class="content">
                    <input
                        type="text"
                        class="text"
                        value="Reading"
                        readonly
                        />
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>

            </div>

        </section>
    </main>
</body>
</html>
